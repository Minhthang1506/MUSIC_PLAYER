<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="app">
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
    
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>
    
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
    
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    
            <audio id="audio" src=""></audio>
        </div>
    
        <!-- Playlist -->
        <div class="playlist">
            <!-- <div class="song">
                <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div> -->
        </div>
    </div>
</div>
    
    
    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
    
        //dashboard component
        const heading = $('header h2')
        const CDThumbnail = $('.cd-thumb')
        const audio = $('#audio')
        const CD = $('.cd')
        
        //navigate component
        const playBtn = $('.btn-toggle-play')
        const player = $('.player')
        const progressBar = $('#progress')
        const nextSongBtn = $('.btn-next')
        const previousSongBtn = $('.btn-prev')
        const repeatSongBtn = $('.btn-repeat')
        const randomSongBtn = $('.btn-random')

        const app = {
            currentIndexSong: 0,
            isPlaying: false,
            isRepeat: false,
            isRandom: false,
            songs: [{
                name: '3107 - 3',
                singer: 'Nâu',
                path: './assets/music/3107.mp3',
                image: './assets/img/3107.jpg'
            },
            {
                name: 'Phố đã lên đèn',
                singer: 'MCK',
                path: './assets/music/Bai_Nay_Chill_Phet.mp3',
                image: './assets/img/Bai_nay_chill_phet.jpg'
            },
            {
                name: 'No Promises',
                singer: 'Shayne Ward',
                path: './assets/music/No_Promises_Shayne_Ward.mp3',
                image: './assets/img/No_promises.jpg'
            },
            {
                name: 'Bài này chill phết',
                singer: 'Đen Vâu',
                path: './assets/music/Bai_Nay_Chill_Phet.mp3',
                image: './assets/img/Bai_nay_chill_phet.jpg'
            },
            {
                name: 'Reality',
                singer: 'Lost Frequencies_ Janieck Devy',
                path: './assets/music/Reality_Lost Frequencies_ Janieck Devy.mp3',
                image: './assets/img/Reality.jpg'
            },
            {
                name: 'Thức giấc',
                singer: 'Dalab',
                path: './assets/music/Thuc_Giac.mp3',
                image: './assets/img/Thuc_giac.jpg'
            },
            // {
            //     name: '3107 - 3',
            //     singer: 'Nâu',
            //     path: './assets/music/3107.mp3',
            //     image: './assets/img/3107.jpg'
            // },
            // {
            //     name: '3107 - 3',
            //     singer: 'Nâu',
            //     path: './assets/music/3107.mp3',
            //     image: './assets/img/3107.jpg'
            // },
            // {
            //     name: '3106 - 3',
            //     singer: 'Nâu',
            //     path: './assets/music/3107.mp3',
            //     image: './assets/img/3107.jpg'
            // }
            ],
            randomSongs: [
                
            ],
            currentRandomSong: {

            },
            render: function () {
                const htmlRender = this.songs.map(song => {
                    return `
                        <div class="song">
                            <div class="thumb" style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
    
                $('.playlist').innerHTML = htmlRender.join('')
            },
            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndexSong]
                    },
                    set: function (value) {
                        
                    }
                })
            },
            handleEvent: function () {
                const app = this
                const CDWidth = CD.offsetWidth
                
                // scroll event & zoom CD dashboard
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCDWidth = CDWidth - scrollTop
    
                    CD.style.width = newCDWidth > 0 ? newCDWidth + 'px' : 0
                    CD.style.opacity = newCDWidth / CDWidth
                }

                // handle when click play button
                playBtn.onclick = function () {
                    if(app.isPlaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }
                
                //CD rotating
                const CDAnimate = CDThumbnail.animate([
                    {transform: 'rotate(360deg)'}
                ], {
                    duration: 10000,
                    iterations: Infinity
                })
                CDAnimate.pause()

                // handle when audio play
                audio.onplay = function () {
                    player.classList.add('playing')
                    app.isPlaying = true
                    CDAnimate.play()
                }

                // handle when audio pause
                audio.onpause = function () {
                    player.classList.remove('playing')
                    app.isPlaying = false
                    CDAnimate.pause()
                }

                //change progressBar 
                audio.ontimeupdate = function () {
                    var percent = (audio.currentTime * 100 / audio.duration) 
                    progressBar.value = percent || 0
                }

                //change progress of audio
                progressBar.onchange = function (e) {
                    var percent = e.target.value
                    audio.currentTime = audio.duration * percent / 100
                }

                //handle next song event
                nextSongBtn.onclick = function() {
                    app.nextSong()
                    audio.play()
                }

                //handle previous song event
                previousSongBtn.onclick = function() {
                    app.previousSong()
                    audio.play()
                }

                //handle repeat event
                repeatSongBtn.onclick = function() {
                    app.isRepeat = !app.isRepeat
                    this.classList.toggle('active', app.isRepeat)
                }
                
                //handle end audio event 
                audio.onended = function () {
                    if(app.currentIndexSong != app.songs.length -1){ 
                        app.nextSong()
                        audio.play()
                    } else if (app.isRepeat) {
                        app.nextSong()
                        audio.play()
                    }
                }

                //handle random btn 
                randomSongBtn.onclick = function() {
                    if(app.isRandom){
                        app.isRandom = false
                        this.classList.remove('active')
                        app.randomSongs.length = []
                    } else {
                        app.isRandom = true
                        this.classList.add('active')                 
                    }
                }
                
            },
            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name
                CDThumbnail.style.backgroundImage = `url(${this.currentSong.image})`
                audio.src = this.currentSong.path
            },
            loadCurrentRandomSong: function() {
                heading.textContent = this.currentRandomSong.name
                CDThumbnail.style.backgroundImage = `url(${this.currentRandomSong.image})`
                audio.src = this.currentRandomSong.path
            },
            createRandomList: function() {
                this.randomSongs = this.songs.map( it => it)
            },
            randomSong: function() {
                var newRandomIndex 
                if(this.randomSongs.length == 0)
                    this.createRandomList()
                console.log(this.randomSongs)
                newRandomIndex = Math.floor(Math.random() * this.randomSongs.length)
                console.log(newRandomIndex)
                this.currentRandomSong = this.randomSongs.splice(newRandomIndex,1)[0]
            },
            nextSong: function() {
                if(this.isRandom) {
                    this.randomSong()
                    this.loadCurrentRandomSong()
                } else {
                    this.currentIndexSong++
                    this.currentIndexSong %= this.songs.length
                    this.currentSong = this.songs[this.currentIndexSong]
                    this.loadCurrentSong()
                }
                
            },
            previousSong: function() {
                if(this.isRandom) {
                    this.randomSong()
                    this.loadCurrentRandomSong()
                } else {
                    this.currentIndexSong--
                    if(this.currentIndexSong < 0)
                        this.currentIndexSong = this.songs.length - 1
                    this.currentSong = this.songs[this.currentIndexSong]
                    this.loadCurrentSong()
                }

            },

            start: function () {
                //define prop for app
                this.defineProperties()
                //DOM event handlers
                this.handleEvent()
                //push first song for dashboard
                this.loadCurrentSong()
                // render playlist
                this.render()
            },
    
        }
    
        app.start()
    </script>
    
</body>
</html>
